<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slide-show</title>
</head>

<body>


    <section class="container">

        <section class="img-slide-show anime">
            <img class="d-block" src="./img/img_lights_wide.jpg" alt="">
            <img class="" src="./img/img_mountains_wide.jpg" alt="">
            <img class="" src="./img/img_nature_wide.jpg" alt="">
            <img class="" src="./img/img_snow_wide.jpg" alt="">
        </section>

        <section class="btn-slide-show">
            <button class="btn-1" onclick="back()"><</button>
                    <button class="btn-2" onclick="next()">></button>
        </section>

        <section class="dots-slide-show">
            <span class="dots dot-color"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
        </section>


        <section class="nums">
            <h5><span class="nums-slide">1</span> / 4</h5>
        </section>

    </section>


</body>

<script>
    var imgslide = document.getElementsByClassName("img-slide-show")[0];
    var img = document.getElementsByTagName('img');
    var numsSlide = document.getElementsByClassName('nums-slide')[0]
    var bgdot = document.getElementsByClassName('dots');
    console.log(bgdot)
    function next() {


        imgslide.className="img-slide-show";

        setTimeout(function(){

            imgslide.className+=" anime";

            for (var i = 0; i < img.length; i++) {


                if (i == 3) {
                    bgdot[i].className = 'dots';
                    img[i].className = "";
                    i = 0;
                    img[i].className += "d-block"
    
                    numsSlide.innerHTML = i + 1;
    
    
                    bgdot[i].className += " dot-color"
    
                    return
                }
                else if (img[i].className == "d-block") {
                    bgdot[i].className = 'dots';
                    img[i].className = "";
                    img[i + 1].className += "d-block"
    
                    numsSlide.innerHTML = i + 2;
    
                   
                    bgdot[i + 1].className += " dot-color"
    
                    return
                }
            }
        },100)

    

    }

    function back() {

        imgslide.className="img-slide-show";

        setTimeout(function(){
            imgslide.className+=" anime";
            for (var j = img.length - 1; j >= 0; j--) {
                if (j == 0) {
                    bgdot[j].className = 'dots';
                    img[j].className = "";
                    j = 3;
                    img[j].className += "d-block"
                    bgdot[j].className += " dot-color"
                    numsSlide.innerHTML = j + 1;
                    return
                }
                else if (img[j].className == "d-block") {
                    img[j].className = "";
                    bgdot[j].className = 'dots';
                    img[j - 1].className += "d-block"
                    bgdot[j - 1].className += " dot-color"
                    numsSlide.innerHTML = j;
                    return
                }
            }
        },100)
       
    }
</script>

</html>
